spring.application.name=MS-GestionVeterinaria

server.port=8204

#CONFIGURACION DE EUREKA CLIENT PARA REGISTRARLO EN EUREKA SERVER
eureka.instance.hostname=localhost
eureka.client.service-url.defaultZone=http://localhost:9100/eureka

logging.level.org.hibernate.sql=debug
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=trace

#configuracion de hora u fecha para los formatos JSON
spring.jackson.date-format=dd/MM/yyyy
spring.jackson.time-zone=America/Mexico_City

#spring.datasource.initialization-mode=always
spring.sql.init.mode=always
spring.jpa.hibernate.ddl-auto=none